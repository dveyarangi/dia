apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "dia.server.Dia"

sourceCompatibility = 1.8
version = '1.0.0'
project.ext.projectName = 'dia'

project.ext.neo4jVersion = "1.2.0"

// export all dependencies of this project:
repositories {
	 
	mavenCentral()   
 	maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }	
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    flatDir {
		dirs 'lib/java'
	}
}

dependencies {
 	
    compile 'org.neo4j:neo4j:3.1.0'
    
	compile name: "guava-14.0.1"
	compile name: 'gson-2.2.3'
	compile name: 'jsoup-1.7.2'
	
	/////////////////////////////////////////////////
	// logging:

	compile name: "log4j-1.2.17"
	compile name: "httpclient/httpclient-4.2.3"
	compile name: "httpclient/httpcore-4.2.2"
	compile name: "httpclient/httpclient-cache-4.2.3"
	compile name: "httpclient/httpmime-4.2.3"
	compile name: "commons-codec-1.6"
	compile name: "commons-logging-1.1.1"
}
